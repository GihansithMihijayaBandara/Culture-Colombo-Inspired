<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Culture-Inspired Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #8b0000;
      margin-bottom: 40px;
    }
    .gallery-section {
      max-width: 1100px;
      margin: auto;
    }
    .category-title {
      font-size: 24px;
      color: #8b0000;
      margin: 40px 0 20px;
      border-bottom: 2px solid #8b0000;
      padding-bottom: 5px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Gallery</h1>
  <div class="gallery-section">

    <div class="category-title">Food</div>
    <div class="gallery-grid">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/09/Sea-Food-Bowl-in-sri-lankan-style.jpg" alt="Dish 1">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/Crab.jpg" alt="Dish 2">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/8.jpg" alt="Dish 3">
    </div>

    <div class="category-title">Desserts</div>
    <div class="gallery-grid">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/IMG_1752.jpg" alt="Dessert 1">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/IMG_2046.jpg" alt="Dessert 2">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/IMG_2053.jpg" alt="Drink 3">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/IMG_2047.jpg" alt="Drink 4"> 
    </div>

    <div class="category-title">Beverages</div>
    <div class="gallery-grid">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/IMG_2065.jpg" alt="Drink 1">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/Mango-Juice-scaled.jpg" alt="Drink 2">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/IMG_2103.jpg" alt="Drink 3">
      
    </div>

    <div class="category-title">Restaurant</div>
    <div class="gallery-grid">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/DSC04161-2.jpg" alt="Interior 1">
      <img src="https://culturecolombo.lk/wp-content/uploads/2020/10/DSC04087.jpg" alt="Interior 2">
    </div>

  </div>

</body>
</html>
